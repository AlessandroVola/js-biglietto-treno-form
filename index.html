<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Biglietto del Treno</title>
</head>

<body>
    <p>Calcola il prezzo del tuo biglietto</p>
    <form>
        <div>
            <input type="text" name="nameSurname" id="nameSurname" placeholder="Nome e cognome">
        </div>
        <div>
            <input type="number" id="km" placeholder="Km da percorrere">
        </div>
        <div>
            <select name="" id="age">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over 65">Over 65</option>
            </select>
        </div>
        <div>
            <input type="button" id="button-create" value="Genera">
            <input type="button" value="Annulla">
        </div>
    </form>


</body>

</html>
